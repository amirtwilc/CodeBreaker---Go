apiVersion: apps/v1
kind: Deployment
metadata:
  name: codebreaker-server
  labels:
    app: codebreaker-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codebreaker-server
  template:
    metadata:
      labels:
        app: codebreaker-server
    spec:
      containers:
        - name: server
          image: your-dockerhub-username/codebreaker-game:latest
          args: ["server"]
          ports:
            - containerPort: 8080
          env:
            - name: CODEBREAKER_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: codebreaker-service
spec:
  type: NodePort
  selector:
    app: codebreaker-server
  ports:
    - name: tcp
      port: 8080        # service port inside cluster
      targetPort: 8080  # container port
      nodePort: 30080   # exposed on node (for local clusters like kind/minikube)
